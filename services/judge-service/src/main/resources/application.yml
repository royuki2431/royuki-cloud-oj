server:
  port: 8083

spring:
  application:
    name: judge-service
  
  # 禁用自动配置（暂时不需要的组件）
  autoconfigure:
    exclude:
      - org.apache.seata.spring.boot.autoconfigure.SeataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_oj_judge?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: cloud_oj
    password: cloud_oj_2025
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
  
  # Redis配置（已禁用，需要时取消注释并移除上面的exclude配置）
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379
  #     database: 2
  #     timeout: 3000
  #     lettuce:
  #       pool:
  #         max-active: 20
  #         max-idle: 10
  #         min-idle: 5
  
  # RabbitMQ配置（已禁用，需要时取消注释并移除上面的exclude配置）
  # rabbitmq:
  #   host: localhost
  #   port: 5672
  #   username: guest
  #   password: guest
  #   virtual-host: /
  
  # Nacos配置
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false

# MyBatis 配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.cloudoj.model.entity

# Docker配置
docker:
  host: tcp://localhost:2375
  registry-url: https://registry.hub.docker.com

# 日志配置
logging:
  level:
    com.cloudoj: debug
    com.cloudoj.judge.mapper: debug
