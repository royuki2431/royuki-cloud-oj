server:
  port: 8083

spring:
  application:
    name: judge-service
  
  # 禁用 Seata 自动配置
  autoconfigure:
    exclude:
      - org.apache.seata.spring.boot.autoconfigure.SeataAutoConfiguration
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_oj_judge?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: cloud_oj
    password: cloud_oj_2025
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
  
  # Redis配置（已启用）
  data:
    redis:
      host: localhost
      port: 6379
      database: 2
      timeout: 3000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  
  # RabbitMQ配置（已启用）
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual  # 手动确认模式
        concurrency: 5  # 并发消费者数量
        max-concurrency: 10  # 最大并发消费者
        prefetch: 1  # 每次从队列获取的消息数
  
  # Nacos配置
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: 9ce1c13a-2b73-476a-b4d5-f209aecba12a
        group: DEFAULT_GROUP
      config:
        namespace: 9ce1c13a-2b73-476a-b4d5-f209aecba12a
        group: DEFAULT_GROUP
        import-check:
          enabled: false
    # Sentinel 配置
    sentinel:
      transport:
        dashboard: localhost:8858  # Sentinel Dashboard 地址
        port: 8719  # 与 Dashboard 通信端口
      eager: true  # 立即加载
      # Feign 整合 Sentinel
      feign:
        enabled: true

# Feign 配置
feign:
  sentinel:
    enabled: true  # 开启 Sentinel 对 Feign 的支持
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000

# MyBatis 配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.cloudoj.model.entity

# Docker配置
docker:
  host: tcp://localhost:2375
  #registry-url: https://registry.hub.docker.com
  # 资源限制
  resources:
    memory: 256m        # 内存限制
    cpu-count: 1        # CPU核心数
    timeout: 5          # 超时时间（秒）

# 日志配置
logging:
  level:
    com.cloudoj: debug
    com.cloudoj.judge.mapper: debug
