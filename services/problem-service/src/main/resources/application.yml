server:
  port: 8082

spring:
  application:
    name: problem-service
  
  # 禁用 Seata 自动配置
  autoconfigure:
    exclude:
      - org.apache.seata.spring.boot.autoconfigure.SeataAutoConfiguration
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_oj_problem?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: cloud_oj
    password: cloud_oj_2025
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 3000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  
  # Nacos配置
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: 9ce1c13a-2b73-476a-b4d5-f209aecba12a
        group: DEFAULT_GROUP
      config:
        namespace: 9ce1c13a-2b73-476a-b4d5-f209aecba12a
        group: DEFAULT_GROUP
        import-check:
          enabled: false
    # Sentinel 配置
    sentinel:
      transport:
        dashboard: localhost:8858
        port: 8721
      eager: true

# Feign 配置
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000

# MyBatis 配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.cloudoj.model.entity

# 日志配置
logging:
  level:
    com.cloudoj: debug
    com.cloudoj.problem.mapper: debug
