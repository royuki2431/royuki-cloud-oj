server:
  port: 8081

spring:
  application:
    name: user-service
  
  # 禁用 Seata 自动配置（暂时不使用分布式事务）
  autoconfigure:
    exclude:
      - org.apache.seata.spring.boot.autoconfigure.SeataAutoConfiguration
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_oj_user?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: cloud_oj
    password: cloud_oj_2025
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  
  # Nacos配置
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false

# MyBatis 配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.cloudoj.model.entity

# JWT配置
jwt:
  secret: cloudoj-secret-key-2024-very-long-and-secure-string-for-jwt-token-generation
  expire-time: 86400000  # 24小时，单位毫秒

# 日志配置
logging:
  level:
    com.cloudoj: debug
    com.cloudoj.user.mapper: debug
