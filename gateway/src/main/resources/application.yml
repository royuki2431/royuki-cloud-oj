server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: 9ce1c13a-2b73-476a-b4d5-f209aecba12a
        group: DEFAULT_GROUP
      config:
        namespace: 9ce1c13a-2b73-476a-b4d5-f209aecba12a
        group: DEFAULT_GROUP
        import-check:
          enabled: false
    
    # Sentinel 网关限流配置
    sentinel:
      transport:
        dashboard: localhost:8858
        port: 8718
      eager: true
      scg:
        fallback:
          mode: response
          response-status: 429
          response-body: '{"code":429,"message":"请求过于频繁，请稍后重试","data":{"type":"GATEWAY_FLOW_LIMIT","retryAfter":3,"hint":"系统繁忙，请稍后重试"},"timestamp":0}'
          content-type: application/json
    
    # Gateway路由配置
    gateway:
      discovery:
        locator:
          enabled: true  # 启用服务发现
          lower-case-service-id: true  # 服务名小写
      
      routes:
        # 用户服务路由
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1  # 去掉第一层路径/api
        
        # 系统管理路由（映射到 user-service）
        - id: system-service
          uri: lb://user-service
          predicates:
            - Path=/api/system/**
          filters:
            - RewritePath=/api/system/(?<segment>.*), /user/system/${segment}
        
        # 题库服务路由
        - id: problem-service
          uri: lb://problem-service
          predicates:
            - Path=/api/problem/**
          filters:
            - StripPrefix=1
        
        # 评测服务路由
        - id: judge-service
          uri: lb://judge-service
          predicates:
            - Path=/api/judge/**
          filters:
            - StripPrefix=1
        
        # 学习服务路由
        - id: learning-service
          uri: lb://learning-service
          predicates:
            - Path=/api/learning/**
          filters:
            - StripPrefix=1
        
        # 课程服务路由
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/api/course/**
          filters:
            - StripPrefix=1
        
        # WebSocket 路由（评测结果推送）
        - id: judge-websocket
          uri: lb://judge-service
          predicates:
            - Path=/ws/judge/**
      
      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"  # 使用 allowedOriginPatterns 替代 allowed-origins
            allowed-methods: 
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

# JWT配置（需要和user-service保持一致）
jwt:
  secret: cloudoj-secret-key-2024-very-long-and-secure-string-for-jwt-token-generation
  expire-time: 86400000

# 认证配置
auth:
  whitelist:
    # 用户服务 - 登录注册
    - /api/user/login
    - /api/user/register
    - /api/user/health
    - /api/user/test
    # 题库服务 - 公开接口
    - /api/problem/list
    - /api/problem/detail/**
    - /api/problem/*/detail
    # 评测服务 - 健康检查
    - /api/judge/health
    # Actuator 端点
    - /actuator/**
    # Swagger/OpenAPI
    - /swagger-ui/**
    - /v3/api-docs/**
    - /swagger-resources/**
    # WebSocket 端点
    - /ws/**

# 日志配置
logging:
  level:
    com.cloudoj: debug
    org.springframework.cloud.gateway: debug
